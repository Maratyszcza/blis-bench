<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>BLIS Benchmark: Naive GEMM with JavaScript Typed Arrays</title>
		<style>
			body {
				font-family: Verdana, Geneva, sans-serif;
				margin: 0;
				padding: 0;
			}
			#showcase {
				margin: auto;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				width: 50%;
				height: 50%;
				min-width: 1024px;
				min-height: 768px;
			}
		</style>
		<link href="perfplot.css" rel="stylesheet" type="text/css" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
		<script src="perfplot.js"></script>
		<script>
			var experiments = [];
			var asmjsBench = new Worker("blis-bench.js");
			var plot = null;
			asmjsBench.onmessage = function (e) {
				var message = e.data;
				if (message !== null) {
					plot.add(message.datatype, parseFloat(message.size), parseFloat(message.FLOPS) * 1.0e-9);
				}
				if (experiments.length > 0) {
					asmjsBench.postMessage(experiments.shift());
				}
			};
			function onLoad() {
				for (var i = 16; i < 1025; i *= Math.sqrt(2.0)) {
					experiments.push({
						"benchmark": "GEMM-Naive-TypedArray",
						"datatype": "s",
						"size": Math.round(i)
					});
					experiments.push({
						"benchmark": "GEMM-Naive-TypedArray",
						"datatype": "d",
						"size": Math.round(i)
					});
					experiments.push({
						"benchmark": "GEMM-Naive-TypedArray",
						"datatype": "c",
						"size": Math.round(i)
					});
					experiments.push({
						"benchmark": "GEMM-Naive-TypedArray",
						"datatype": "z",
						"size": Math.round(i)
					});
				}
			};
		</script>
	</head>
	<body onload="onLoad();">
		<div id="showcase"></div>
		<script>
			plot = new PerfPlot("#showcase", "Performance of Naive GEMM with JavaScript Typed Arrays");
		</script>
	</body>
</html>
